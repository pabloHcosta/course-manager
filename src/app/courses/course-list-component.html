<h2>Course Name</h2>
<div class="form-group row">
<label class="col-sm-2 col--form-label" for="">Filter By:</label>
<div class="col-sm-10">
<input [(ngModel)]="filter" class="form-control">
</div>
</div>
<table class="table table-striped mt-5">
  <thead>
    <tr>
      <th class="text-primary">Image</th>
      <th class="text-primary">Name</th>
      <th class="text-primary">Price</th>
      <th class="text-primary">Code</th>
      <th class="text-primary">Release Date</th>
      <th class="text-primary">Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imgUrl" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price | currency: 'BRL'}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate | date:'dd/MM/yyyy'}}</td>
      <td>
        <app-star [rating] ="course.raiting"></app-star>
      </td>
    </tr>
  </tbody>
</table>
